{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите адрес электронной почты и мы вышлем Вам инструкции для получения нового.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-danger" type="submit" value="Да, мне нужны инструкции!">
  </form>
</div>
{% endblock %}
