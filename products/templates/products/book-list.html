{% extends 'admincore/admin-base.html' %}

{% block content %}
<h4>List of items in Reference {{ view_name | title }}</h4>
<br>
<div>
    <table class="table table-striped table-sm">
        <tr>
            {% for obj in object_list %}
            <td>{{ obj.name }}</td>
            <td>
                <a href={{ obj.get_view_url }} class="btn btn-primary btn-sm active" role="button" aria-pressed="true">
                <i class="fas fa-eye"></i>
                </a>
            </td>
            <td>
                <a href={{ obj.get_update_url }} class="btn btn-primary btn-sm btn-warning active" role="button"
                    aria-pressed="true"><i class="fas fa-edit"></i></a>
            </td>
            <td>
                <a href={{ obj.get_delete_url }} class="btn btn-primary btn-sm btn-danger active" role="button"
                    aria-pressed="true"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<div>
    <br>
    <a href="{{ add_url }}" class="btn btn-primary btn-add" role="button">Add new item</a>
</div>
<br>
{% include 'paginator.html' %}

{% endblock %}
